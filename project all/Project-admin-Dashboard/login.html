<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login For Html Css</title>
  <link rel="stylesheet" href="login.css">
</head>

<body>
  <div class="login-form">
    <h1>Login</h1>
    <div class="container">
      <div class="main">
        <div class="content">
          <h2>Log In</h2>
          <form id="login-form">
            <input type="text" id="username" name="username" placeholder="Email" required autofocus>
            <input type="password" id="password" name="password" placeholder="User Password" required>
            <button class="btn" type="submit">Login</button>
            <p id="errorpassword" class="error-message"></p>
          </form>
          <p class="account">Don't Have An Account? <a href="#">Register</a></p>
        </div>
        <div class="form-img">
          <img src="Screenshot 2024-11-29 165956.png" alt="Form Image">
        </div>
      </div>
    </div>
  </div>

  <script src="login.js"></script>
</body>

</html>
